{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} PYTHON PROJECT {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold hover:text-gray-200">
                <a href="#">Logo</a>
            </div>

            <!-- Navbar Links (Centered) -->
            <div class="flex flex-1 justify-center space-x-6">
                <a href="/" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                <a href="/about" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">About</a>
                <a href="/articles" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Articles</a>
                <a href="/gallery" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Gallery</a>
            </div>

            <!-- Mobile menu button -->
            <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">
                â˜°
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col space-y-4 text-center mt-4">
            <a href="/" class="block hover:bg-blue-600 py-2 rounded">Home</a>
            <a href="/about" class="block hover:bg-blue-600 py-2 rounded">About</a>
            <a href="/articles" class="block hover:bg-blue-600 py-2 rounded">Articles</a>
            <a href="/gallery" class="block hover:bg-blue-600 py-2 rounded">Gallery</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-20">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
